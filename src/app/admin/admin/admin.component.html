<div class="container">
    <div class="pt-5">
        <div class="alert alert-danger" *ngIf="errorMessage">
            {{errorMessage}}
        </div>
        <div class="card">
            <div class="card-header">
                <div class="row">
                    
                    <div class="col-6">
                        <h3>Tüm Ürünler</h3>
                    </div>

                    <div class="col-6 text-end">
                        <button class="btn btn-primary" (click)="createUrunRequest()">Ürünler</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Ürün Adı</th>
                            <th scope="col">Fiyatı</th>
                            <th scope="col">Satıcı</th>
                            <th scope="col">Tarih</th>
                            <th scope="col">Seçenekler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of urunListesi; index as ind">
                            <th scope="row">{{ind + 1}}</th>
                            <td>{{item.urunadi}}</td>
                            <td>{{item.urunfiyati | }</td>
                            <td>{{item.urunsatici}}</td>
                            <td>{{item.createTime | date: 'medium'}}</td>
                            <td>
                                <button class="btn btn-primary me-1" (click)="editUrunRequest(item)">Düzenle</button>
                                <button class="btn btn-danger" (click)="deleteUrun(item,ind)">Sil</button>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<app-urun [urunler]="selectedUrun" (save)="saveUrunkWatcher($event)"></app-urun>
