<div class="container mt-5">
    <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
        <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon"></fa-icon>
        <form #f="ngForm" (ngSubmit)="f.form.valid && register()">
            <div class="alert alert-danger" *ngIf="errorMessage">
                {{errorMessage}}
            </div>
            <div class="form-group">
                <label for="isim">İsim</label>
                <input type="text" id="isim" name="isim" class="form-control" required [(ngModel)]="kullanicilar.isim" #isim="ngModel">
                <div class="alert-danger" *ngIf="!isim.valid && f.submitted">
                    İsim Zorunludur
                </div>
            </div>
            <div class="form-group">
                <label for="kullaniciadi">Kullanıcı Adı</label>
                <input type="text" id="kullaniciadi" name="kullaniciadi" class="form-control" required [(ngModel)]="kullanicilar.kullaniciadi" #kullaniciadi="ngModel">
                <div class="alert-danger" *ngIf="!kullaniciadi.valid && f.submitted">
                    Kullanıcı Adı Zorunludur.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="kullanicilar.password" #password="ngModel">
                <div class="alert-danger" *ngIf="!password.valid && f.submitted">
                    Şifre Zorunludur
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3" style="background-color: #50A057;">
                Kayıt Ol
            </button>
        </form>

        <a [routerLink]="['/login']" class="btn btn-link" style="color: darkgray;">
            I have an account.
        </a>
    </div>
</div>
